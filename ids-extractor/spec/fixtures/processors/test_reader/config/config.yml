    output_path: "output/"
    tmp_path: "tmp/"
    queue_name: "queue"
    queue_to: 'ihids'
    log_file: 'logs/test.log'
    mode:   "test"
#    log_path:   /path to log directoy



# [base_path               ][processor_path]    
# vertisoft/processors/live/clinicomp/descriptors/   Descriptors for this reader
